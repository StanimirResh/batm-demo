<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Buttons</title>
    <style>
        .button-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .button {
            flex: 1;
            padding: 10px 20px;
            text-align: center;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        .button:focus,
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="button">Button 1</button>
        <button class="button">Longer Button 2</button>
    </div>
</body>
</html>
